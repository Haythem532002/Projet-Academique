<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./images/contact icon.png">    
    <title>CONTACT US</title>
    <style>
        body {
            background-color: #19283f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <h2 class="text-center mb-4">Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label class="mb-3" for="name">Nom</label>
                        <input type="text" class="form-control mb-3" id="name" placeholder="Entrer Votre Nom" required>
                    </div>
                    <div class="form-group">
                        <label class="mb-3" for="email">Addresse E-mail</label>
                        <input type="email" class="form-control mb-3" id="email" aria-describedby="emailHelp"
                            placeholder="email@example.com" required>
                        
                    </div>
                    <div class="form-group">
                        <label class="mb-3" for="message">Message</label>
                        <textarea class="form-control mb-3" id="message" rows="5"  placeholder="Entrer Votre Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>
    </div>   
    <footer class="mt-5 pt-5 pb-2 text-center text-md-start text-light" id="foot">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <div class="info">
                        <div class="copyright">
                            Created By <span style="color: yellow;">Haythem Khiari</span>
                            <div>&copy; 2023 - <span style="color: greenyellow;">ISSAT SOUSSE</span></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <a class=" btn btn-primary main-btn rounded-pill ps-4 pe-4" href="#">khiarih06@gmail.com</a>
                    <ul class="list-unstyled d-flex mt-3 gap-3">
                        <li>
                            <a class="d-block " href="https://www.facebook.com/">
                                <i class="fa-brands fa-facebook fa-2xl facebook rounded-circle p-2"
                                    style="color: #1877f2;"></i>
                            </a>
                        </li>
                        <li>
                            <a class="d-block " href="https://www.youtube.com/">
                                <i class="fa-brands fa-youtube fa-2xl youtube rounded-circle p-2"
                                    style="color: #ff0000;"></i>
                            </a>
                        </li>
                        <li>
                            <a class="d-block " href="https://www.linkedin.com">
                                <i class="fa-brands fa-linkedin fa-2xl linkedin rounded-circle p-2"
                                    style="color:#0a66c2 ;"></i>
                            </a>
                        </li>
                        <li>
                            <a class="d-block " href="https://www.instagram.com">
                                <i class="fa-brands fa-instagram fa-2xl instagram rounded-circle p-2"
                                    style="color: #c13584;"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
